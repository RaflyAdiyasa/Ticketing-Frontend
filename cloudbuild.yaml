steps:
- id: 'Install Dependencies & Build'
  name: 'node:20' 
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      npm install
      npm run build
  
- id: 'Deploy to App Engine'
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
    - 'gcloud'
    - 'app'
    - 'deploy'
    - 'app.yaml'
    - '--quiet'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
